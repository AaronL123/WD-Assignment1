<!DOCTYPE html>
<html>
<body>
<h1>Dr. APJ Abdul Kalam School of Engineering</h1>
<fieldset>
<legend>Student's Registration Form</legend>
<form>
<label>First name:</label>
<input name="f1" maxlength="20">
<br>
<br>
<label>Last name:</label>
<input name="l1" maxlength="20">
<br>
<br>
<label>Email:</label>
<input type="email">
<br>
<br>
<label>Password:</label>
<input type="password" maxlength="20">
<br>
<br>
<label>Re-type Password:</label>
<input type="password" maxlength="20">
<br>
<br>
<label>Contact:</label>
<input type="tel">
<br>
<br>
Gender:
<input type="radio" name="M">Male
<input type="radio" name="F">Female
<input type="radio" name="O">Other
<br>
<br>
<label>Date of Birth:</label>
<input type="Date">
<br>
<br>
<label>Country:</label>
<input type="text" list="Country" name="C">
<datalist id="Country">
<option value="Argentina">
<option value="Botswana">
<option value="Canada">
<option value="Dominican Republic">
<option value="Russia">
<option value="Israel">
<option value="India">
</datalist>
<br>
<br>
<label>Enquiry:</label>
<textarea name="E" maxlength="200" rows="20" columns="100">
</textarea>
<br>
<br>
<input type="checkbox">
<label>You can Call/Email Me</label>
<br>
<br>
<input type="Submit" value="Submit">
</fieldset>
</form>
</body>
</html>
